apiVersion: v1
kind: Service
metadata:
  name: db-postgresql
spec:
  selector:
    app: pet-project
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: django-petproject-service
spec:
  selector:
    app: pet-project
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
spec:
  selector:
    app: pet-project
  ports:
    - name: rabbitmq
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: rabbitmq-management
      protocol: TCP
      port: 15672
      targetPort: 15672

---
apiVersion: v1
kind: Service
metadata:
  name: celery-worker-service
spec:
  selector:
    app: pet-project
  ports:
    - protocol: TCP
      port: 5555
      targetPort: 5555

---
apiVersion: v1
kind: Service
metadata:
  name: django-petproject-service
spec:
  selector:
    app: pet-project
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort

