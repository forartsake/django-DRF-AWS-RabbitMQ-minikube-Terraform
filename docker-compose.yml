
version: '3.5'

services:

  db_postgresql:
    image: postgres:15.2-alpine
    restart: always
    container_name: pet_postgres
    ports:
      - "54321:5432"
    env_file:
      - .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data/

  django_petproject:
    env_file:
      - .env
    depends_on:
      - db_postgresql
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petproject
    restart: always
    ports:
      - "8000:8000"
